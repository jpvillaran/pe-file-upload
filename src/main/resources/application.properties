# ==============================================================
# = Spring boot properties  
# ==============================================================
server.port=8091

# ==============================================================
# = Data Source
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/pedb_dev
spring.datasource.username=pedb_user
spring.datasource.password=pedb_user
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ==============================================================
# = JPA / Hibernate
# ==============================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql = true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# ==============================================================
# = Liquibase  
# ==============================================================
liquibase.change-log=classpath:db/liquibase-changelog.xml

# ==============================================================
# = Application configuration  
# ==============================================================
application.realm.name=Patriot Energy Group
